<html>

<head>
    <title>Basketball Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div id="home-container">
            <h3>HOME</h3>
            <p id="home-counter">0</p><br>
            <div btn-container>
                <button class="btn" id="home-plus-one" >+1</button>
                <button class="btn" id="home-plus-two" >+2</button>
                <button class="btn" id="home-plus-three">+3</button>
                <button class="btn" id="home-reset">reset</button>
            </div>
        </div>
        <div id="guest-container">
            <h3>GUEST</h3>
            <p id="guest-counter">0</p><br>
            <div btn-container>
                <button class="btn" id="guest-plus-one" >+1</button>
                <button class="btn" id="guest-plus-two" >+2</button>
                <button class="btn" id="guest-plus-three" >+3</button>
                <button class="btn" id="guest-reset" >reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
